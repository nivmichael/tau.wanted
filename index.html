	<div data-role="page" id="Login_Page">
		<div data-role="content" id="login_page">	
			<form autocomplete="off" data-ajax="true" method="post" name="login_form" id="login_form">    
				<div class="login_container">
					<div class="login_label">דוא"ל</div>
					<input id="login_email" type="text" name="login_email" />	
				</div>
				<div class="separator">&nbsp;</div>
				<div class="login_container">
					<div class="login_label">סיסמה</div>
					<input id="login_password" type="password" name="login_password" />
				</div>				
				<div class="error" id="login_error">הפרטים אינם נכונים, אנא נסו שנית</div>
				<div class="submit_container">
					<input type="submit" value="התחבר" class="login_enter" />
				</div>
			</form>			
			<button id="register" onclick="location.href='#registration_page'">משתמש חדש</button>
			<button id="facebook_login">כניסה</button>
		</div>
	</div>
