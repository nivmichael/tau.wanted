<body>
	<div data-role="page" id="Login_Page">
		<div data-role="content" id="splash">
			<img class="splash_img" src="images/splash_screen.png" />
			<h2>AcadeMe TAU</h2>
		</div>
		<div data-role="content" style="display: none;" id="login_page">	
			<form data-ajax="false" method="post" name="login" id="login_form">    
				<input type="hidden" value="my-account/posts/?type=job-seeker&cat=student" name="referrer">
				<div class="login_container">
					<div class="login_label">דוא"ל</div>
					<input required class="pretty" id="login_email" type="text" value="" style="" name="login_email" />	
				</div>
				<div class="login_container">
					<div class="login_label">סיסמה</div>
					<input required class="pretty" id="login_password" type="password" value="" name="login_password" />
				</div>				
				<div class="separator">&nbsp;</div>
				<div class="submit_container">
					<input type="submit" value="התחבר" class="login_enter" />
				</div>
			</form>
			<div class="error" id="login_error">הפרטים אינם נכונים, אנא נסו שנית</div>
		</div>
	</div>
